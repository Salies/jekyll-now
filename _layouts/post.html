---
layout: default
---

<div id="posts" style="padding: 25px 50px;">
    <div class="post-date">{{ page.date | date: "%d %b %Y" }}</div>
    <span class="post-title">{{ page.title }}</span>
    <div class="post-showcase" style="background-image: url('{{ page.image }}')"></div>
    <div class="post-text">
        {{ content }}
    </div>
</div>
